<div class="jumbotron">
  <h2>{{title}}</h2>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <form novalidate [formGroup]='pForm' (submit)="saveProduct(pForm.value)">
        <div class="form-group">
          <label>Product Name:</label>
          <input class="form-control" type="text" placeholder=" " formControlName="pName">
        </div>
        <div class="form-group">
          <label>Product Weight:</label>
          <input class="form-control" type="text" placeholder=" " formControlName="pWeight">
        </div>
        <div class="form-group">
          <label>Product Quantity:</label>
          <input class="form-control" type="text" placeholder=" " formControlName="pQuantity">
        </div>
        <div class="form-group">
          <label>Product Color:</label>
          <input class="form-control" type="text" placeholder=" " formControlName="pColor">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!pForm.valid">Save Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
